
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Mulligan Market</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      color: #333;
    }
    header, footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      padding: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: white;
    }
    th, td {
      padding: 15px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .checkout-button {
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Cart</h1>
  </header>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Each</th>
          <th>Count</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="cart-body"></tbody>
    </table>
    <h3>Total: $<span id="total-price">0.00</span></h3>
    <button class="checkout-button" onclick="alert('Checkout not set up yet.')">Proceed to Checkout</button>
  </div>

  <footer>
    <p>Â© 2025 Mulligan Market. All rights reserved.</p>
  </footer>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const tbody = document.getElementById("cart-body");
    const totalPriceElem = document.getElementById("total-price");
    let total = 0;

    cart.forEach(item => {
      const rowTotal = item.price * item.count;
      total += rowTotal;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.quantity}</td>
        <td>$${item.price.toFixed(2)}</td>
        <td>${item.count}</td>
        <td>$${rowTotal.toFixed(2)}</td>
      `;
      tbody.appendChild(row);
    });

    totalPriceElem.textContent = total.toFixed(2);
  </script>
</body>
</html>
